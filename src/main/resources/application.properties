#spring.application.name=PostBox

#server port
server.port=8080

# database setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/postdb
spring.datasource.username=JYR
spring.datasource.password=1234

# JPA & Log setting
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# JPA table ddl auto
spring.jpa.hibernate.ddl-auto=update
spring.devtools.restart.enabled=false

#log setting
logging.level.org.springframework=info
logging.level.com.example=debug
logging.level.org.springframework.security=debug
#logging.level.org.springframework.security=trace

#utf8mb4 setting
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true

#Key depends on JWT alogrithm HMAC ( >= 64bytes )
app.jwt.secret=RandomSecretKey1234567890!RandomSecretKey1234567890!RandomSecretKey1234567890!

#1 day
app.jwt.expiration-in-ms=86400000

